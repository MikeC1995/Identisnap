<div id="viewer">
  <div id="image" background-image="{{place().url}}"></div>
  <div map id="map-section" location="{{place().location}}"></div>
  <div id="meta">
    <div id="loading" ng-show="isLoading">
      <img src="img/spin.gif">
      <span>Locating...</span>
    </div>
    <div id="place-info" ng-show="place().place !== undefined">
      <span id="name" ng-show="!isLoading">{{place().place.name}}</span>
      <span id="address" ng-show="!isLoading">{{place().place.address}}</span>
      <span id="description" ng-show="!isLoading">{{place().place.description}}</span>
    </div>
    <div id="place-add" ng-show="place().place === undefined && !isLoading">
      <span id="title">We don't recognise this place!</span>
      <span id="subtitle">Can you tell us more about it?</span>
      <div id="button-yes"><span>Yeah, I can!</span></div>
      <div id="button-no"><span>No, Sorry.</span></div>
    </div>
  </div>

</div>
